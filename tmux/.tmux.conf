# tmux 3.2a on Ubuntu 22.04
# Workflow: macOS/iTerm2 → SSH → tmux

# --- Terminal and Colors ---

# Proper terminfo for tmux; enables italics, undercurl, etc.
set -g default-terminal "tmux-256color"

# Tell tmux that the outer terminal (iTerm2 via SSH) supports true color
set -ag terminal-overrides ",xterm-256color:RGB"

# Let applications (vim gitgutter, autoread) detect pane focus changes
set -g focus-events on

# --- General ---

set -g mouse on
set -g history-limit 30000

# Low escape delay for fast vim Esc. Safe over SSH (SSH buffers full sequences)
set -s escape-time 10

# --- Clipboard (OSC 52 over SSH) ---

# tmux sends copied text via OSC 52 escape sequence through SSH to iTerm2,
# which writes directly to the macOS clipboard. No xclip needed.
set -g set-clipboard on

# Vi keybindings in copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

# --- Navigation ---

# Pane navigation without prefix (matches vim C-hjkl splits)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Pane resizing with prefix (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Splits: | for vertical, - for horizontal. New panes inherit current path.
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New windows also inherit current path
bind c new-window -c "#{pane_current_path}"

# --- Windows and Sessions ---

# 1-indexed windows and panes (matches keyboard number row)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Create a named session
bind S command-prompt -p "New session:" "new-session -s '%%'"

# --- Status Bar ---

set -g status-position top
set -g status-interval 5
set -g status-left-length 40
set -g status-left "#[bold]#S #[default]| "
set -g status-right "#[dim]#h | %H:%M"
set -g status-right-length 40
set -g status-style "bg=colour7,fg=colour11"
set -g window-status-current-style "bg=colour14,fg=colour15,bold"
set -g pane-border-style "fg=colour7"
set -g pane-active-border-style "fg=colour4"

# --- SSH Workflow ---

# Refresh SSH agent socket and display on reattach (fixes stale SSH_AUTH_SOCK)
set -g update-environment "SSH_AUTH_SOCK SSH_CONNECTION DISPLAY"
